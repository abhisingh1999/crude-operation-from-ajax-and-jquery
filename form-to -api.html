<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section class="container my-3">
      <form id="frm">
        <div class="mb-3">
          <label for="" class="form-label">RAM</label>
          <input type="number" name="ram" id="ram" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Storage</label>
          <input
            type="number"
            name="storage"
            id="storage"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Brand</label>
          <input type="text" name="brand" id="brand" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Price</label>
          <input type="number" name="price" id="price" class="form-control" />
        </div>
        <input type="submit" value="Save Laptop" class="btn btn-primary" />
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1762bdfaa7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(function () {
        var form = $("#frm");
        form.submit(function () {
          event.preventDefault();
          let ramA = $("#ram").val();
          let storageA = $("#storage").val();
          let brandA = $("#brand").val();
          let priceA = $("#price").val();

          var laptop = {
            ram: Number(ramA),
            storage: Number(storageA),
            brand: brandA,
            price: Number(priceA),
          };

          $.ajax({
            url: "https://62e1182cfa99731d75cdd699.mockapi.io/Laptop",
            method: "post",
            dataType: "json",
            data: laptop,
            success: function (data) {
              console.log(data);
            },
          });
        });
      });
    </script>
  </body>
</html>
